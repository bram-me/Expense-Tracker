<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Income</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <h1>Add Income</h1>
    </header>
    <main>
        <form id="incomeForm">
            <div class="input">
                <label for="incomeAmount">Amount</label>
                <input type="number" id="incomeAmount" name="amount" min="0.01" step="0.01" required />
            </div>
            <div class="input">
                <label for="incomeDate">Date</label>
                <input type="date" id="incomeDate" name="date" required />
            </div>
            <div class="input">
                <label for="incomeSource">Source</label>
                <input type="text" id="incomeSource" name="source" required />
            </div>
            <button type="submit">Add Income</button>
        </form>
    </main>
</body>
</html>
