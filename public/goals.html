<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Financial Goal</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <h1>Add Financial Goal</h1>
    </header>
    <main>
        <form id="financialGoalForm">
            <div class="input">
                <label for="goalDescription">Goal Description</label>
                <input type="text" id="goalDescription" name="goalDescription" required />
            </div>
            <div class="input">
                <label for="goalAmount">Target Amount</label>
                <input type="number" id="goalAmount" name="targetAmount" min="0.01" step="0.01" required />
            </div>
            <div class="input">
                <label for="goalDeadline">Deadline</label>
                <input type="date" id="goalDeadline" name="deadlineDate" required />
            </div>
            <button type="submit">Add Goal</button>
        </form>
    </main>
</body>
</html>
